server:
  port: 8080

spring:
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  type-aliases-package: jiangziyi.pojo #  别名
  mapper-locations: classpath:/mybatis/*.xml #   xml文件

# 日志系统
logging:
  file:
    name: log/log.log
  level:
    root: info
    jiangziyi: debug
